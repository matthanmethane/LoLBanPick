<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <h1>WebSocket Chat</h1>
        <h2>Champion Lists</h2>
		<div
			class="container"
			style="height: 500px; width: 1100px; overflow-y: scroll"
		>
			{% for row in champion_list|batch(10) %}
			<div>
				{% for champ in row %}
				<button
					id="{{ champ.id }}"
					onclick="getChampion(this.id)"
					style="
						height: 100px;
						width: 100px;
						border-radius: 25%;
						background: url({{ url_for('static', path=('/champion/')) }}{{ champ.img_url }});
					"
				></button>
				{% endfor %}
			</div>
			{% endfor %}
		</div>
        <form action="" onsubmit="sendMessage(event)">
            <label>Message: <input type="text" id="messageText" autocomplete="off"/></label>
            <button>Send</button>
        </form>
        <ul id='messages'>
        </ul>
        <script>
        var ws = null;
        ws = new WebSocket("ws://localhost:8000/" + {{ side }} + "/ws?token={{ token }}");
        ws.onmessage = function(event) {
            var messages = document.getElementById('messages')
            var message = document.createElement('li')
            var content = document.createTextNode(event.data)
            message.appendChild(content)
            messages.appendChild(message)
        };
        event.preventDefault()

        function sendMessage(event) {
            var input = document.getElementById("messageText")
            ws.send(input.value)
            input.value = ''
            event.preventDefault()
        }

        function getChampion(name){
        	var msgTxt = document.getElementById('messageText')
        	msgTxt.value = name
        }
        </script>
    </body>
</html>
